<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Playground Map App">
        <title>Park Map App</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:500,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9bf45178cc.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
  <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Park Map App</h1>
    </header>
    <main class="buttonListener">
        <section class="mapContainer">
            <div id="map"></div>
        </section>
        <section id="topButtonContainer">
                <div class="topButtonMenu">
                        <button class="restartButton js-restartButton hidden">
                                <i class="fas fa-redo-alt"></i><br/>Reset
                            </button>
                        <button class="locateButton js-locateButton">
                            <i class="fas fa-street-view"></i><br/>Locate
                        </button>
                </div>
        </section>
        <section class="contentContainer js-contentContainer">
            <h2 id="instructionTitle">Create Bike/Run Loops to Local Parks!</h2>
            <ol>
                <li>Enter the max amount of parks you want to visit</li>
                <li>Enter how far to search from your loaction</li>
                <li>Choose the type of directions (Bike or Run/Walk)</li>
                <li>Click "CREATE ROUTE"</li>
            </ol>

            <form class="createRouteForm js-createRouteForm" >
                <div class="numberInputContainer">
                    <div class="numberInput">
                            <label for="js-numberOfParks">Number of<br/>Parks:</label>
                            <select name="numberOfParks" id="js-numberOfParks" >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                            </select>
                    </div>
                    <div class="numberInput">
                            <label for="js-numberOfDistance">Search<br/>Distance:</label>
                            <select name="numberOfDistance" id="js-numberOfDistance" >
                                    <option value="0.5">0.5</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                            </select>
                    </div>
                </div>
                <h3>Type of Activity:</h3>
                <div class="typeInputContainer">
                        <div class="typeInput bicycling">
                            <input type="radio" value="BICYCLING" id="bicycling" name="typeOfActivity" required>
                            <label for="bicycling">
                                <i class="fas fa-biking"></i>&nbsp;Bike
                            </label>
                        </div>
                        <div class="typeInput walking">
                            <input type="radio" value="WALKING" id="walking" name="typeOfActivity" required>
                            <label for="walking">
                                <i class="fas fa-running"></i>&nbsp;Walk/Run
                            </label>
                        </div>
                </div>
                <input type="submit" value="CREATE ROUTE" class="mapButtons"/>
            </form>
        </section>
    </main>
    <footer>
        <p>
            Lee Lemus &copy; 2019
        </p>
    </footer>

<!-- PROD KEY  -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKMIQdP2oIjdhcOKCCz28MGmQ9oIz4zog&callback=initMap&libraries=places,geometry"
      async defer></script>  



</body>
</html>
