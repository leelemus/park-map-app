<body>
    <header>
        <h1>Playground Map App</h1>
    </header>
    <main>
        <section class="mapContainer">
            <div id="map"></div>
        </section>
        <section class="contentContainer">
            <h2>Instructions</h2>
            <p>Instruction text - <a href="./search-result.html" target="_blank">click here opens Search Results view in new window</a>.</p>
            <form class="createRouteForm" >
                <legend>Create a route</legend>
                <label for="numberOfPlaygrounds">Playground #</label>
                <input type="number" value="4" name="numberOfPlaygrounds"/>
                <label for="numberOfDistance">Distance</label>
                <input type="number" value="3" name="numberOfDistance" />
                <label for="typeOfActivity">Type of Activity</label>
                <div class="bikeTypeOption">
                    <label><input type="radio" name="typeOfActivity" checked>Bike</label>
                    <label><input type="radio" name="typeOfActivity" checked>Run</label>
                </div>
                <input type="submit" value="route"/>
            </form>
        </section>
    </main>
